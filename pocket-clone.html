<head>
	<meta charset="utf-8">
  <title>Pocket</title>
</head>

<template name="App">
	<div class="page-container">
		{{>sidebar}}
	  {{>list}}
	</div>
</template>

<template name="sidebar">
	<div class="sidebar">
		<a href="/">My List</a>
		<a href="/favorites">Favorites</a>
		<a href="/archive">Archive</a>
		<a href="/">Tags</a>
	</div>
</template>

<template name="list">
	<div class="list">
		<h1>{{header}}</h1>
	  {{#each cards}}
	  	{{> card}}
	  {{/each}}
	  {{> formSaveCard}}
	 </div>
</template>

<template name="formSaveCard">
	<form data-action="save">
  	<h4>Save a Link</h4>
  	<input required type="text" name="url" placeholder="url" />
  	<button type="submit">Save</button>
  </form>
</template>

<template name="card">
	<a href="{{ url }}" class="card">
  	<div class="card-image" style="background-image: url('{{ image }}');"></div>
  	<div class="card-info">
			<h3>{{ title }}</h3>
			<p class="card-domain">{{ domain }}</p>
		</div>
		<div class="card-toolbar" data-id="{{ _id }}">
			<button class="toolbar-icon" data-action="delete">Delete</button>
			<button class="toolbar-icon" data-action="archive">
				{{#if archived}}Add to List{{else}}Archive{{/if}}
			</button>
			<button class="toolbar-icon {{#if favorite}}gold{{else}}gray{{/if}}" 
				data-action="favorite"
			>â˜…</button>
		</div>
	 </a>
</template>
