<head>
  <title>Pocket</title>
</head>

<body>
  <h1>My List</h1>
  {{>list}}
  <div>
	  <form class="save-link">
	  	<h4>Save a Link</h4>
	  	<input type="text" name="url" placeholder="url" />
	  	<button type="submit">Save</button>
	  </form>
	 </div>
</body>

<template name="list">
	<div class="list">
	  {{#each links}}
	  	{{> link}}
	  {{/each}}
	 </div>
</template>

<template name="link">
	<a href="{{ url }}">
	  <div class="link" href="{{ url }}">
	  	<div class="link-image" style="background-image: url('{{ image }}');"></div>
	  	<div class="link-info">
				<h3 class="link-title">{{ title }}</h3>
				<p class="link-domain">{{ domain }}</p>
			</div>
			<div class="link-toolbar">
				<button class="delete" data-id="{{ _id }}">Delete</button>
			</div>
	  </div>
	 </a>
</template>
